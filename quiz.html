<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take the Countries Quiz!</title>

    <!--INSERT FAVICON-->
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.png">

    <!--LINKS TO CSS-->
    <link rel="stylesheet" href="./css/styling.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <!--LINK TO FONTAWESOME KIT-->
    <script src="https://kit.fontawesome.com/5f2ab24bd1.js" crossorigin="anonymous"></script>

    <!--LINK(S) TO GOOGLEFONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Mukta+Mahee&display=swap" rel="stylesheet">
<body>
    <div class="site-header">
        <a href="./index.html" class="site-header-logo-container" title="Back to Homepage">
            <i class="fas fa-globe"></i>
            <header>Countries of the World</header>
        </a>
        <div id="theme-toggler">
            <i class="fas fa-sun" id="sun"></i>
            <label id="switch" title="Toggle Light/Dark Themes">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider round"></span>
            </label>
            <i class="fas fa-moon" id="moon"></i>
        </div>
    </div>
    <main>
        <div id="quiz-greeting">
            <h1>How well do you know your country facts?</h1>
            <h2>Take the quiz to find out!</h2>
            <div id="start-btns-container">
                <button id="play-short-version-btn">Play Short Version<br>(10 Questions)</button>
                <button id="play-full-version-btn">Play Full Version<br>(25 Questions)</button>
            </div>
            <p>*Answers are final when selected*</p>
        </div>
    </main>
    <script src="./js/toggleDarkMode.js"></script>
    <script src="./js/quiz.js"></script>
    <script>
        if (!!window.performance && window.performance.navigation.type === 2) {
            window.location.reload();
        }
    </script>
</body>
</html>
