<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries of the World</title>

    <!--LINKS TO CSS-->
    <link rel="stylesheet" href="./css/styling.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <!--LINK TO FONTAWESOME KIT-->
    <script src="https://kit.fontawesome.com/5f2ab24bd1.js" crossorigin="anonymous"></script>

    <!--LINK(S) TO GOOGLEFONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee&family=Timmana&display=swap" rel="stylesheet"></head>
<body>
    <div class="site-header">
        <div class="site-header-logo-container">
            <i class="fas fa-globe"></i>
            <h1>Countries of the World</h1>
        </div>
        <div class="site-header-functions-container">
            <input type="text" placeholder="Search countries">
            <div id="theme-toggler">
                <i class="fas fa-sun" id="sun"></i>
                <label id="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-moon" id="moon"></i>
            </div>
        </div>
    </div>
    <main id="all-countries-container"></main>
    <script src="./js/main.js"></script>
</body>
</html>
